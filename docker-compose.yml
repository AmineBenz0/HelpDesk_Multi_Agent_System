services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.1
    container_name: helpdesk_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - helpdesk_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://helpdesk_elasticsearch:9200"]
      interval: 30s
      timeout: 10s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: streamlit_app
    env_file:
      - .env          # put your STREAMLIT_* and other secrets here
    ports:
      - "8501:8501"   # map host 8501 â†’ container 8501
    volumes:
      - ./:/app       # so you can code locally and see changes
    command: ["python", "-m", "src.main"]
    networks:
      - helpdesk_network

volumes:
  es_data:
    driver: local

networks:
  helpdesk_network:
    driver: bridge 